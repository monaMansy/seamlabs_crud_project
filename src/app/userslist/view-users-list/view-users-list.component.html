<div class="search container">
    <button mat-raised-button (click) = "openCreateDialog()" *ngIf = "isAdmin == 'true'"><mat-icon>add</mat-icon  >Create User</button>

    <mat-form-field class="search-form-feild" floatLabel="never">
      <input matInput [(ngModel)] = "searchKey" placeholder="Search" autocomplete="off"  (keyup)="applySearchFilter()" >
      <button mat-button matSuffix mat-icon-button  aria-label="Clear" *ngIf = "searchKey" (click) = "onClearFilter()">
        <mat-icon>close</mat-icon></button>
    </mat-form-field>
</div>


<div class="mat-elevation-z8 container">
<table mat-table [dataSource]="usersDataList" matSort >

  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

     
    <!-- actions Column -->
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click) = "onEdit(row)" *ngIf = "isAdmin == 'true'"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click) = "onDelete(row)" *ngIf = "isAdmin == 'true'"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator [pageSizeOptions] = [5,10,15,20] [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
