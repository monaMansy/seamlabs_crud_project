<mat-toolbar class="popup-toolbar">
  <span>{{!service.form.get('$key').value?"Create User":"Modify User"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-button mat-stroked-button tabIndex="-1" (click)="onClose()"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<div class="container">
<form [formGroup] = "service.form" class="normal.form" (submit) = onSubmit()>

    
    <mat-form-field>
        <input matInput placeholder="Name" formControlName = "name">
        <mat-error>this field is reqiured</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Phone" formControlName = "phone">
        <mat-error *ngIf="service.form.controls['phone'].hasError('reqiured')">this field is reqiured</mat-error>
        <mat-error *ngIf="service.form.controls['phone'].hasError('maxlength')">minimum 11 character</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName = "email">
        <mat-error>invalid email</mat-error>
        <mat-error *ngIf ="service.form.controls['email'].errors?.reqiured">email is required</mat-error>
      </mat-form-field>
      <br>
  <mat-form-field>
    <mat-select matInput placeholder="Status" formControlName = "status">
      <mat-option value="active"> active </mat-option>
      <mat-option value="soft_deleted"> soft_deleted </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled] ="service.form.invalid">save </button>
 
  <button mat-raised-button color="warn" (click) = "onClear()">clear</button>

 
</form>
</div>
